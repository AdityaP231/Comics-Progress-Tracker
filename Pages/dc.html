<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Comics</title>
    <!--! Css -->
    <link rel="stylesheet" href="/Css/dc_comics.css">
    <!--! Swiper Js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>

<body>
    <nav>
        <h1 class="heading">Comics Progress Tracker</h1>
    </nav>
    <br>
    <div class="main-timer">
        <span class="num" data-val="56">000</span>
        <h3 class="text">Total DC Comics Read</h3>
    </div>
    <br>
    <br>
    <div class="dc-events">
        <h2>
            <span>Events</span>
        </h2>
    </div>
    <br>
    <div class="dc-events-container">
        <div class="container">

            <div class="box-container">

                <!-- <div class="box">
                    <img src="" alt="">
                    <h3></h3>
                    <p>Year: <span>0000</span></p>
                    <p>Comics Count: <span>0</span></p>
                </div> -->

            </div>

        </div>
    </div>

    <div class="dc-events">
        <h2>
            <span>Characters</span>
        </h2>
    </div> 
    <br>
    <div class="dc-character-container">
        <div class="characters-container">
            <div class="characters-box-container">

                <div class="characters-box">
                    <img src="/images/Characters/Dc/batman.jpg" alt="">
                    <h2>Batman</h2>
                    <p>Total Chapters Read:<span>50</span></p>
                </div>
                <div class="characters-box">
                    <img src="/images/Characters/Dc/theflash.jpg" alt="">
                    <h2>The Flash</h2>
                    <p>Total Chapters Read:<span>000</span></p>
                </div>
                <div class="characters-box">
                    <img src="/images/Characters/Dc/superman.jpg" alt="">
                    <h2>Superman</h2>
                    <p>Total Chapters Read:<span>4</span></p>
                </div>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
